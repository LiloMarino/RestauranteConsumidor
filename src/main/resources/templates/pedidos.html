<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index"><b>Restaurante</b></a>
            <div class="navbar-text">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home <i class="fa fa-home"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pedidos">Ver Pedidos <i class="fa-solid fa-receipt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="pt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h2 class="card-title">
                                Seus Pedidos
                            </h2>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Pedido</th>
                                            <th>Pre√ßo</th>
                                            <th>Quantidade</th>
                                            <th>Subtotal</th>
                                            <th>Remover</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                Nome do produto
                                            </td>
                                            <td>R$ <span class="base-price">195,00</span></td>
                                            <td >
                                                <div class="d-flex">
                                                    <a href="@{/carrinho/remover/{id}(id=${item.produto.id})}"
                                                        class="btn btn-link px-2">
                                                        <i class="fa fa-minus"></i>
                                                    </a>
                                                    <input type="number" class="form-control" value="1"
                                                        style="width: 80px;">
                                                    <a href="@{/carrinho/adicionar/{id}(id=${item.produto.id})}"
                                                        class="btn btn-link px-2">
                                                        <i class="fa fa-plus"></i>
                                                    </a>
                                                </div>
                                            </td>
                                            <td>R$ <span class="total-price">195,00</span></td>
                                            <td>
                                                <button class="btn btn-danger">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-end mt-4">
                                <h4>Total: <strong>R$ <span id="totalPrice"
                                            style="font-size: 1.5em;">195,00</span></strong></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
